{% extends 'base.html' %}

{% block content %}
    <h1>{{ title }}</h1>

    <table id="data" class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Avatar</th>
            <th>Name</th>
            <th>Bio</th>
        </tr>
        </thead>
        <tbody>
        {% for u in object_list %}
            <tr>
                {% if u.avatar %}
                    <td><img src="{{ u.avatar.url }}" height="50" alt="No Photo"></td>
                {% else %}
                    <td>no photo</td>
                {% endif %}
                <td><a href="{{ u.get_absolute_url }}" target="_blank" rel="nofollow">{{ u.name }}</a></td>
                <td>{{ u.bio }}</td>
            </tr>
        {% endfor %}

        </tbody>
    </table>
{% endblock %}
