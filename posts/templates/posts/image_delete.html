{% extends 'base.html' %}

{% block content %}
    <h1>{{ title }}</h1>
    <br/><br/>

    <div class="form-group">
        <form method="POST"  enctype="multipart/form-data">
        {% csrf_token %}
        <img src="{{ image.image.url }}">
        {% for image in object.image_set.all %}
            <img src="{{ image.image.url }}" height="100">
            <br/><br/>
        {% endfor %}
        <button class="btn btn-secondary">Видалити</button>
        </form>
    </div>
{% endblock %}
