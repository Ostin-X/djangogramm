{% extends 'base.html' %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <small><a href="{% url 'user_detail' post.user.pk %}"> By: {{ post.user }} - {{ post.date }}</a></small> | <small><a
        href="{% url 'post_update' post.pk %}">(Edit)</a></small>
    <br/>
    <hr>
    <div>
        {% for image in post.image_set.all %}
            <img src="{{ image.image_thumbnail.url }}" align="left">
        {% endfor %}
        <br/>
        {{ post.text }}
    </div>
    <br/><br/>
    <hr>
    <a href="{% url 'post_list' %}" class="btn btn-secondary">Назад</a>
{% endblock %}
