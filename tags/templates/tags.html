{% extends 'base.html' %}

{% block content %}
    <h1>{{ title }}</h1>

    <table id="data" class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Posts</th>

        </tr>
        </thead>
        <tbody>
        {% for t in tags %}
            <tr>
                <td>{{ t.name }}</td>
                <td>{{ t.post_set.count }}</td>
            </tr>
        {% endfor %}

        </tbody>
    </table>

{% endblock %}
